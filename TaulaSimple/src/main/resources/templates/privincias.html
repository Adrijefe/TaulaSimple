<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Provincias de País</title>
    <link rel="stylesheet" th:href="@{/css/provincia.css}">
</head>
<body>
<h1>Provincias del país</h1>
<tr th:each="provincias : ${provincia}">
    <td th:text="${provincias.id}"></td>
    <td th:text="${provincias.nom}"></td>
    <td>
        <ul>
            <li th:each="provincia : ${provincias.ciudades}" th:text="${provincia}"></li>
        </ul>
    </td>
</body>
</html>
